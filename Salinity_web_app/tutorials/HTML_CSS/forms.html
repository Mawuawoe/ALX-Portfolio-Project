<!DOCTYPE html> 
<html>
    <head>
        <title>
            Page form
        </title>
    </head>
    <body>
        <form action="">
            Username: <input type="text" name="urname" maxlength="5"/><br/>
            <br/>
            Password: <input type="password" name="urpswd"/>
            <br/><br/>
            Gender: <input type="radio" name="gender" value="Male" checked/>Male
                    <input type="radio" name="gender" value="Female"/>Female
                    <br/><br/>
            Courses: <input type="checkbox" name="course1" value="HTML"/>HTML
                     <input type="checkbox" name="course2" value="CSS"/>CSS<br/><br/>
            Age Group: <select name="age">
                <option>10-20</option>
                <option>20-30</option>
                <option>30-40</option>
                <option>40-50</option>
                <option>50-60</option>
            </select>
            <br/><br/>
            comment: <textarea name="comment" rows="3" cols="10"></textarea><br/><br/>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
            <input type="button" value="click me"/>
        </form>
    </body>
</html>
